<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <form >

        <label for="cidade">Cidades em SP:</label><br>
       <select name="cidade" id="cidade">
           <option value="Campinas">Campinas</option>
           <option value="Paulínia">Paulínia</option>
           <option value="Sumaré">Sumaré</option>
           <option value="Americana">Americana</option>
           <option value="Osasco">Osasco</option>
       </select><br>

       <label for="diasSemana" >Dias da semana</label><br>
       <select name="diasSemana" id="diasSemana" >
           <option value="1">Segunda</option>
           <option value="2">Terça</option>
           <option value="3">Quarta</option>
           <option value="4">Quinta</option>
           <option value="5">Sexta</option>
           <option value="6">Sabado</option>
           <option value="7">Domindo</option>
       </select><br>

    </form>
    
</body>
</html>
